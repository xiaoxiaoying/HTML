<head lang="en">

    <script type="text/javascript">
        $(function () {
            var winWidth = window.innerWidth;
            document.getElementById("pain1").style.width = winWidth + "px";

            document.getElementById("pain_up1").style.width =winWidth/640 * 300  + "px";

            document.getElementById("pain_up").style.marginLeft =winWidth/2 - winWidth/640 * 300 / 2  + "px";
            document.getElementById("pain_up").style.width =winWidth/640 * 300  + "px";
            document.getElementById("pain_up").style.marginTop =winWidth/640 * 50  + "px";
            document.getElementById("pain_up1").style.marginTop =winWidth/640 * 1930  + "px";
            document.getElementById("pain4").style.width =winWidth  + "px";
        });
        $(document).ready(
                function(){
                    $("#pain_up1").click(
                            function(){
                                window.location.href = 'sing_up.html';
                            }
                    );
                    $("#pain_up").click(
